<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Bond Movie Universe</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie {
      text-align: center;
      cursor: pointer;
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .movie:hover img {
      transform: scale(1.05);
    }
    .movie-title {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>James Bond Movie Universe</h1>
  <div class="grid">
    <!-- BEGIN BOND MOVIES -->
    <script>
      const movies = [
        { title: "Dr. No", link: "player.html?title=Dr. No", img: "https://upload.wikimedia.org/wikipedia/en/4/4c/Dr._No_-_UK_cinema_poster.jpg" },
        { title: "From Russia with Love", link: "player.html?title=From Russia with Love", img: "https://upload.wikimedia.org/wikipedia/en/3/33/From_Russia_with_Love_poster.jpg" },
        { title: "Goldfinger", link: "player.html?title=Goldfinger", img: "https://upload.wikimedia.org/wikipedia/en/8/8e/Goldfinger_%281964_film%29_poster.jpg" },
        { title: "Thunderball", link: "player.html?title=Thunderball", img: "https://upload.wikimedia.org/wikipedia/en/2/2e/Thunderball_-_UK_cinema_poster.jpg" },
        { title: "You Only Live Twice", link: "player.html?title=You Only Live Twice", img: "https://upload.wikimedia.org/wikipedia/en/8/85/You_Only_Live_Twice_-_UK_cinema_poster.jpg" },
        { title: "On Her Majesty's Secret Service", link: "player.html?title=On Her Majesty's Secret Service", img: "https://upload.wikimedia.org/wikipedia/en/1/1e/On_Her_Majesty%27s_Secret_Service_poster.jpg" },
        { title: "Diamonds Are Forever", link: "player.html?title=Diamonds Are Forever", img: "https://upload.wikimedia.org/wikipedia/en/7/79/Diamonds_Are_Forever_-_UK_cinema_poster.jpg" },
        { title: "Live and Let Die", link: "player.html?title=Live and Let Die", img: "https://upload.wikimedia.org/wikipedia/en/3/30/Live_and_Let_Die_-_UK_cinema_poster.jpg" },
        { title: "The Man with the Golden Gun", link: "player.html?title=The Man with the Golden Gun", img: "https://upload.wikimedia.org/wikipedia/en/4/4b/The_Man_with_the_Golden_Gun_-_UK_cinema_poster.jpg" },
        { title: "The Spy Who Loved Me", link: "player.html?title=The Spy Who Loved Me", img: "https://upload.wikimedia.org/wikipedia/en/5/5d/The_Spy_Who_Loved_Me_%281977_film%29_-_UK_cinema_poster.jpg" },
        { title: "Moonraker", link: "player.html?title=Moonraker", img: "https://upload.wikimedia.org/wikipedia/en/d/d1/Moonraker_%281979_film%29_-_UK_cinema_poster.jpg" },
        { title: "For Your Eyes Only", link: "player.html?title=For Your Eyes Only", img: "https://upload.wikimedia.org/wikipedia/en/5/5a/For_Your_Eyes_Only_-_UK_cinema_poster.jpg" },

        { title: "The Living Daylights", link: "player.html?title=The Living Daylights", img: "https://upload.wikimedia.org/wikipedia/en/5/5b/The_Living_Daylights_-_UK_cinema_poster.jpg" },

      for (const movie of movies) {
        document.write(`
          <div class="movie">
            <a href="${movie.link}">
              <img src="${movie.img}" alt="${movie.title}">
              <div class="movie-title">${movie.title}</div>
            </a>
          </div>
        `);
      }
    </script>
    <!-- END BOND MOVIES -->
  </div>
</body>
</html>
