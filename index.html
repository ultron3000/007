<!DOCTYPE html>

  <title>007 James Bond Universe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }
    .movie-title {
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
