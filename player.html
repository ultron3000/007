<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing James Bond Movie</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 18px;
      padding: 10px;
      background: #111;
      margin: 0;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <h1 id="movietitle">Loading...</h1>
  <video id="video" controls autoplay></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("url");
    const title = urlParams.get("title");

    document.getElementById("movietitle").textContent = title || "Now Playing";

    const video = document.getElementById("video");

    function playVideo(src) {
      if (src.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(src);
          hls.attachMedia(video);
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = src;
        }
      } else {
        video.src = src;
      }
    }

    if (videoUrl.endsWith(".txt")) {
      fetch(videoUrl)
        .then(res => res.text())
        .then(text => {
          const m3u8Url = text.trim();
          playVideo(m3u8Url);
        })
        .catch(err => {
          alert("Failed to load video: " + err);
        });
    } else {
      playVideo(videoUrl);
    }
  </script>
</body>
</html>
