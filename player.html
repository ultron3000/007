<!-- player.html for 007 Movie Playback -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>007 Movie Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
    }
    iframe {
      display: block;
      border: none;
      width: 100%;
      height: calc(100% - 40px);
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <iframe id="proxy" allowfullscreen></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title') || '007 Movie Player';
    const videoUrl = urlParams.get('video');

    document.getElementById('title').innerText = decodeURIComponent(title);

    if (videoUrl) {
      const decoded = decodeURIComponent(videoUrl);
      const ext = decoded.split('.').pop();

      if (ext === 'txt') {
        fetch(decoded)
          .then(res => res.text())
          .then(url => {
            document.getElementById('proxy').src = url.trim();
          });
      } else {
        document.getElementById('proxy').src = decoded;
      }
    } else {
      document.getElementById('proxy').outerHTML = '<p style="text-align:center;">No video URL provided.</p>';
    }
  </script>
</body>
</html>
