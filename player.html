      "The Spy Who Loved Me": "https://JdeVcHPXBGC6.cdn-centaurus.com/hls2/01/03845/cl01ghdyenul_n/master.m3u8?t=pdEIx...",
      "Moonraker": "https://g4vsrqvtrj.cdn-centaurus.com/hls2/01/04468/o39dsqawmqqc_n/master.m3u8?t=oUu1loDU...",

      "Skyfall": "https://ye0r0rrinu.cdn-centaurus.com/hls2/01/00500/wkfkwyaqjsnl_h/master.m3u8?t=D0yzEC...",

    };

    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const videoUrl = movieMap[title];

    const video = document.getElementById('video');

    if (Hls.isSupported() && videoUrl) {
      const hls = new Hls();
      hls.loadSource(videoUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoUrl;
    } else {
      alert("Your browser does not support HLS playback.");
    }
  </script>
</body>
</html>
