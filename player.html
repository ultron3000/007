<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Bond Movie Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 1000px;
      height: auto;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');

    if (!url) {
      alert('No video URL provided.');
    } else if (url.endsWith('.txt')) {
      fetch(url)
        .then(response => response.text())
        .then(playlist => {
          const lines = playlist.split('\n').map(line => line.trim()).filter(Boolean);
          const firstPlayable = lines.find(line =>
            line.endsWith('.m3u8') || line.endsWith('.mp4')
          );
          if (firstPlayable) {
            playVideo(firstPlayable);
          } else {
            alert('No playable video found in .txt file.');
          }
        })
        .catch(err => alert('Failed to load playlist: ' + err));
    } else {
      playVideo(url);
    }

    function playVideo(src) {
      if (src.endsWith('.m3u8') && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else {
        video.src = src;
      }
    }
  </script>
</body>
</html>
