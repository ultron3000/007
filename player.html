<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>007 Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>
  <div id="player"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get('src');

    jwplayer("player").setup({
      file: src,
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      autostart: true,
      controls: true,
      displaytitle: false,
      mute: false,
      stretching: "uniform",
      skin: {
        name: "seven"
      }
    });
  </script>
</body>
</html>
