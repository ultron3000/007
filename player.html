<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Bond Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    video {
      width: 90%;
      max-width: 1000px;
      border: 3px solid #ffcc00;
      border-radius: 15px;
      background: black;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #ffcc00;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<h1 id="title">Loading...</h1>
<video id="video" controls autoplay></video>
<br>
<a href="index.html">‚Üê Back to All Movies</a>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const videoUrl = urlParams.get('url');
  const title = decodeURIComponent(urlParams.get('title') || 'James Bond');
  const video = document.getElementById('video');
  document.getElementById('title').textContent = title;

  function loadTxtAndPlay(txtUrl) {
    fetch(txtUrl)
      .then(res => res.text())
      .then(text => {
        const links = text.trim().split('\n').filter(l => l.trim());
        if (links.length === 0) throw new Error("No links found");
        playVideo(links[0]);
      })
      .catch(err => alert("Failed to load .txt: " + err.message));
  }

  function playVideo(src) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = src;
      video.addEventListener('loadedmetadata', () => video.play());
    } else {
      video.src = src;
      video.play();
    }
  }

  if (!videoUrl) {
    alert("No video URL specified.");
  } else if (videoUrl.endsWith(".txt")) {
    loadTxtAndPlay(videoUrl);
  } else {
    playVideo(videoUrl);
  }
</script>

</body>
</html>
